<h2>
    {{ isEditMode ? 'Editar Cliente' : 'Crear Cliente' }}
</h2>

<!-- Mensaje de error -->
<div *ngIf="error" class="error">
    {{ error }}
</div>

<form *ngIf="!loading" (ngSubmit)="guardar()" class="form">

    <div class="form-row">
        <label>Nombre</label>
        <input [(ngModel)]="cliente.nombre" name="nombre" required />
    </div>

    <div class="form-row">
        <label>Género</label>
        <select [(ngModel)]="cliente.genero" name="genero" required>
            <option value="">Seleccione</option>
            <option value="MASCULINO">Masculino</option>
            <option value="FEMENINO">Femenino</option>
            <option value="OTRO">Otro</option>
        </select>
    </div>

    <div class="form-row">
        <label>Edad</label>
        <input type="number" [(ngModel)]="cliente.edad" name="edad" />
    </div>

    <div class="form-row">
        <label>Identificación</label>
        <input [(ngModel)]="cliente.identificacion" name="identificacion" />
    </div>

    <div class="form-row">
        <label>Dirección</label>
        <input [(ngModel)]="cliente.direccion" name="direccion" />
    </div>

    <div class="form-row">
        <label>Teléfono</label>
        <input [(ngModel)]="cliente.telefono" name="telefono" />
    </div>

    <div class="form-row" *ngIf="!isEditMode">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="cliente.contrasena" name="contrasena" required />
    </div>

    <div class="form-row">
        <label>Estado</label>
        <select [(ngModel)]="cliente.estado" name="estado" required>
            <option value="">Seleccione</option>
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
        </select>
    </div>

    <!-- Botones -->
    <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/clientes">
            Regresar
        </button>

        <button type="submit" class="btn btn-primary" [disabled]="loading">
            {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar Cliente' : 'Crear Cliente') }}
        </button>
    </div>

</form>
