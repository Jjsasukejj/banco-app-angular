<h2>Registrar Movimiento</h2>

<!-- Error -->
<div *ngIf="error" class="error">
  {{ error }}
</div>

<form (ngSubmit)="guardar()" class="form">

  <div class="form-row">
    <label>Número de Cuenta</label>
    <input type="text" [(ngModel)]="numeroCuenta" name="numeroCuenta" required />
  </div>

  <div class="form-row">
    <label>Tipo de Movimiento</label>
    <select [(ngModel)]="tipo" name="tipo">
      <option value="DEPOSITO">Depósito</option>
      <option value="RETIRO">Retiro</option>
    </select>
  </div>

  <div class="form-row">
    <label>Monto</label>
    <input type="number" [(ngModel)]="monto" name="monto" min="1" required />
  </div>

  <div class="actions">
    <button class="btn btn-primary" [disabled]="loading">
      {{ loading ? 'Procesando...' : 'Registrar' }}
    </button>
  </div>

</form>

<!-- Resultado -->
<div *ngIf="resultado" class="result">
  <h3>Movimiento registrado</h3>
  <p><strong>Fecha:</strong> {{ resultado.fecha | date:'dd/MM/yyyy HH:mm' }}</p>
  <p><strong>Saldo actual:</strong> {{ resultado.saldoPosterior | currency }}</p>
</div>
